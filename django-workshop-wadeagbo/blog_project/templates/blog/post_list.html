{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p class="date">{{ post.created_at|date:"F d, Y" }}</p>
    <p>{{ post.content }}</p>
</div>
{% endfor %}
{% endblock %}


{% block footer %}
<tt style="font-size: 4em"> This has changed!!! </tt> 
{% endblock%}
